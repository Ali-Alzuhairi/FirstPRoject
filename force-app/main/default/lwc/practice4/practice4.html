<template>
  <lightning-card title="Data Binding 4" icon-name="utility:add">
    <div class="slds-var-m-around_medium">
      <lightning-input type="number" variant="label-inline" label="First Number" onchange={handleNum1Change}
        value={value1}></lightning-input>

      <lightning-input type="number" variant="label-inline" label="Second Number" onchange={handleNum2Change}
        value={value2}></lightning-input>

      <div class="slds-var-m-top_small slds-align_absolute-center">
        Result of adding is : {additionResult}
        <br />Result of subtract is : {subtractionResult}
        <br />Result of division is : {divisionResult}
        <br />Result of multiply is : {multiplicationResult}

      </div>
      <div class="slds-var-m-top_small slds-align_absolute-center">
        <lightning-button variant="brand" label="Reset" onclick={handleReset}></lightning-button>
      </div>

    </div>
  </lightning-card>
</template>
