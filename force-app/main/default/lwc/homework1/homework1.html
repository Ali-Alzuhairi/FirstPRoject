<template>
    
    <lightning-card title="job Table" icon-name="standard:account">
        <div class="slds-var-m-around_medium">

            <lightning-input
            type="search"
            label="Search Job"
            placeholder="type here..."
            value={searchKey}
            onchange={handleSearchKeyChange}
          ></lightning-input>

            <lightning-datatable
                key-field="id"
                data={jobs}>
                
            </lightning-datatable>

            <template lwc:if={searchKey}>
                <p>You are searching for {searchKey}</p>
              </template>

              <lightning-datatable
              key-field="id"
              data={filteredJobs}
              columns={columns}>
           </lightning-datatable>

        </div>
    </lightning-card>

</template>
